<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Đăng Nhập</title>
    <link href="assets/css/csspass.css" rel="stylesheet">
</head>

<body>

<!-- MAIN CONTENT -->
<div id="login-page" class="container">
    <form class="form-login" action="index.html">
        <h2 class="form-login-heading">ĐĂNG NHẬP</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="User ID" autofocus>
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <label class="checkbox">
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal">Quên mật khẩu?</a>
                </span>
            </label>
            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> Đăng nhập</button>
            <hr>

            <div class="login-social-link centered">
                <p>Đăng nhập bằng mạng xã hội</p>
                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Google</button>
            </div>
            <div id="registration-link" style="display: none;">
                <div class="registration">
                    Chưa có tài khoản?<br/>
                    <a href="#" id="register-link">Tạo tài khoản mới</a>
                </div>
            </div>
        </div>
    </form>        
</div>

</body>
</html>
